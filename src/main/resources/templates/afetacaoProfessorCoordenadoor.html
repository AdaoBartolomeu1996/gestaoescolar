                </div>

            <div class="row">

                            <tr>

                            </tr>

                            <tr th:each="professor : ${professores}">
                                <td  th:text="${professor.numeroProfessor}" >imelp1234</td>
                                <td th:text="${professor.nome}">Adão Bartolomeu</td>
                                <td th:text="${professor.email}">adaogaspar@homail.com</td>
                                <td th:text="${professor.telefone}">923453689</td>
                                <td th:text="${professor.estadoSexo.sexo}">Masculino</td>
                                <td th:text="${professor.bilhete}">009LA1214563</td>
                                <td th:text="${professor.data}">Luanda</td>
                                <td class="text-center">
                                    <a href="#" title="Delete" data-toggle="modal" th:href="@{/imel/coordenadorCurso/registar/{id} (id=${professor.id})}" class="btn btn-info btn-rounded" ><i class="fa fa fa-plus m-r-5"></i> Coordenador</a></li>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <br/>
                        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
                    </div>
                </div>
            </div>
        </div>
